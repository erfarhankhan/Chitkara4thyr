    <script>
        const promiseA = new Promise(function (resolve,r) {
            setTimeout(function() {
                // let err = true;
                let err = false;
                if(!err ){
                    resolve({username:"xyz",age:"19"})
                }else{
                    r(`somthing wrong`);
                }
            }, 1000);
        })
        promiseA.then((user )=>{
            console.log(user,"resolve + 23line");
            return user.username
        })
        .then((username)=>{
            console.log(username);
        })
        .catch(function(err){
            console.log(err);
        })
        .finally(()=>{console.log("promise  resolve")})
      

    </script>
